name: .NET Tests & Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: 'Y'
          SA_PASSWORD: 'Your_str0ng_P@ssword'
          MSSQL_PID: 'Express'
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Your_str0ng_P@ssword' -Q \"SELECT 1\""
          --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore "Readify.sln"

    - name: Build
      run: dotnet build "Readify.sln" --configuration Release --no-restore

    - name: Run tests with coverage
      env:
        # point app to SQL Server service host
        ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=ReadifyDb;User Id=sa;Password=Your_str0ng_P@ssword;TrustServerCertificate=True"
      run: |
        dotnet test "Readify.sln" --configuration Release --no-build --collect:"XPlat Code Coverage" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

    - name: Publish coverage report
      uses: dorny/test-reporter@v1
      with:
        name: Coverage Report
        path: "**/coverage.opencover.xml"
        reporter: 'Cobertura'
        fail-on-error: false

    - name: Upload coverage artifact(s)
      uses: actions/upload-artifact@v4
      with:
        name: coverage-files
        path: TestResults/**/coverage.opencover.xml
